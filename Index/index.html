<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuGeral</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Logo">
        <h1>Espaço Beleza Rosa</h1>
    </div>
    <div id="nav">
        <button onclick="AbrirModal(fundo,modal)"><img src="../Imagens/Icones/entrar.png" alt="menu"> Logar</button>
        <a href=""><img src="../Imagens/Icones/carrinho.png" alt="icone de carrinho"> Carrinho</a>
        <a href=""><img src="../Imagens/Icones/moeda.png" alt="icone de promoções"> Promoções</a>
        <a href=""><img src="../Imagens/Icones/flor.png" alt="icone de flor"> Sobre nós</a>
    </div>
    <form>
        <select name="" id="">
            <option value="">Geral</option>
            <option value="">Presentes</option>
            <option value="">Lançamentos</option>
            <option value="">Perfumaria</option>
            <option value="">Corpo e banho</option>
            <option value="">Maquiagem</option>
            <option value="">Cabelos</option>
            <option value="">Skincare</option>
            <option value="">Infantil</option>
        </select>
        <input type="text" placeholder="Algo em específico ?">
        <input id="procurar" type="submit" value="Procurar">
    </form>

    <!--
        Linha 35 a
        Modal com formulário para login de usuários registrados
    -->
    <div style="display: none;" id="fundo" class="fundo"> </div>
    <div style="display: none;" id="modal" class="modal">
        <img onclick="FecharModal(fundo,modal)" src="../Imagens/Icones/Fechar.png" alt="icone fechar">
        <h2>Olá, seja bem vindo(a)</h2>
        <form class="formBasico">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <input class="logar" type="submit" value="Logar">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
