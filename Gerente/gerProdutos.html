<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="gerente.css">
</head>
<body>

    <!--Cadastro de produtos-->
    <form class="cadProdutos">
        <h2>Cadastrar novo produto</h2>
        <input type="text" placeholder="Nome do produto">
        <input type="text" placeholder="Descrição geral">
        <input type="text" placeholder="Preço do produto">
        <input type="text" placeholder="URL da imagem do produto">
        <select name="" id="">
            <option value="">Geral</option>
        </select>
        <div class="check">
            <input name="Novidade" type="checkbox">
            <label for="Novidade">Novidade</label>
        </div>
        <input style="background-color: #a3015a;color: white;padding: 2%;" type="submit" value="Cadastrar">
    </form>

    

    <script src="../index.js"></script>
</body>
</html>
